<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Criptografía</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación Criptografía y Seguridad</h1>
        
        <!-- Registro de usuarios -->
        <div class="form-container">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
        
        <!-- Autenticación de usuarios -->
        <div class="form-container">
            <h2>Autenticación de Usuario</h2>
            <form id="loginForm">
                <label for="loginUsername">Usuario:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Cifrado/Descifrado -->
        <div class="form-container">
            <h2>Cifrado de Información</h2>
            <form id="encryptionForm">
                <label for="plaintext">Texto a Cifrar:</label>
                <input type="text" id="plaintext" name="plaintext" required>
                
                <button type="submit">Cifrar</button>
            </form>
            <div id="ciphertext"></div>
        </div>

        <!-- Verificación de Firma Digital -->
        <div class="form-container">
            <h2>Verificar Firma Digital</h2>
            <form id="signatureForm">
                <label for="data">Datos para Verificar:</label>
                <input type="text" id="data" name="data" required>
                
                <button type="submit">Verificar Firma</button>
            </form>
            <div id="signatureResult"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
